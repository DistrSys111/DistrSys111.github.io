<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NowChat - Connect Instantly, Chat Endlessly</title>
    <!-- Add link to your CSS file -->
    <link rel="stylesheet" href="style.CSS">
</head>
<body>
    <div id="chat-app-container">
        <header>
            <h1>NowChat</h1>
            <p>Connect Instantly, Chat Endlessly</p>
        </header>
        
        <main>
            <form id="register-form">
                
                <input type="text" id="username" name="username" required placeholder="Username">

                
                <input type="password" id="password" name="password" required placeholder="Password">

                <button type="submit">Register</button>
            </form>

            <p>Have an account? <a href="index.html" class="login-link">Login</a></p>
        </main>
    </div>
    <!-- Add link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
